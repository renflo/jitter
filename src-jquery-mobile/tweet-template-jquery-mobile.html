<li>
    <a href="http://twitter.com/${user.screen_name}">
        <img src="${user.profile_image_url}" alt="Profile image for ${user.screen_name}" class="ui-li-thumb"/>  
        <h3><span id="tweet_user_screen_name">@${user.screen_name}</span><span id="tweet_user_name"> : : : ${user.name}</span></h3>
        <p class="ui-li-aside">${created_at}</p>
        <p>${text}</p>
    </a>
    <element class="ui-li-count">${user.statuses_count}</element>
</li>
