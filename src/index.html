<!DOCTYPE HTML>

<html>
    <head>
        <title>Twitter - Ladygaga</title>
        <link rel="stylesheet" href="jitter.css" />
        <script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js" 
                type="text/javascript">
        </script>
        <script type="text/javascript" charset="utf-8">
                getTwitters('tweet', { 
                            id: 'ladygaga', 
                            count: 1, 
                            enableLinks: true, 
                            ignoreReplies: true, 
                            clearContents: true,
                            template: '"%text%" <a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">%time%</a>'
                });
        </script>
    </head>
    
    <body>
        <div id="tweet">
            <p>Please wait while the tweets load... <img src="/ajax-loader.gif" /></p>
        </div>
    </body>
    
</html>
