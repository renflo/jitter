<article id="tweet">
    <aside>
        <div>
            <a href="http://twitter.com/%user_screen_name%/statuses/%id_str%/">
                <img src="%user_profile_image_url%" alt="Profile image for %user_screen_name%"/>
            </a>
        </div>
    </aside>
    <section>
        <header>
            <span id="tweet_user_screen_name">@%user_screen_name%</span><span id="tweet_user_name"> : : : %user_name%</span>
        </header>
        <section>
            <p>%text%</p>
        </section>
        <footer>
            %time%
        </footer>
    </section>
</acticle>
